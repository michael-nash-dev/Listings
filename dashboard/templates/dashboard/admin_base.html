{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QuickLink Admin Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SB Admin 2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <style>
        .sidebar-wrapper {
            overflow: hidden;
            position: relative;
        }

        ul#accordionSidebar {
            transform: translateX(-100%);
            opacity: 0;
        }

        ul#accordionSidebar.slide-in {
            animation: slideSidebar 5s ease-out forwards;
        }

        @keyframes slideSidebar {
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <div class="sidebar-wrapper">
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">


                <!-- Brand -->
                <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'home' %}">
                    <div class="sidebar-brand-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <div class="sidebar-brand-text mx-3">QuickLink</div>
                </a>

                <hr class="sidebar-divider">

                <!-- Nav Items -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Dashboard</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'car_list' %}">
                        <i class="fas fa-car"></i>
                        <span>Cars</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'property_list' %}">
                        <i class="fas fa-home"></i>
                        <span>Properties</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'job_list' %}">
                        <i class="fas fa-briefcase"></i>
                        <span>Jobs</span></a>
                </li>

                <hr class="sidebar-divider d-none d-md-block">
            </ul>
        </div>
        <!-- End Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Topbar content -->
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.username }}</span>
                                <i class="fas fa-user-circle fa-lg"></i>
                            </a>
                            <div class="dropdown-menu dropdown-menu-end shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="{% url 'my_adverts' %}">
                                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                                    My Adverts
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </nav>
                <!-- End Topbar -->

                <!-- Main Content -->
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
                <!-- End Main Content -->

            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/startbootstrap-sb-admin-2@4.1.4/js/sb-admin-2.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.getElementById('accordionSidebar');
            if (sidebar) {
                sidebar.classList.add('slide-in');
            }
        });
    </script>

</body>

</html>
